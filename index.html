<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>chat</title>
        <link rel="stylesheet" href="./style.css">
        
        

        <!--Bootstrap Imports-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        


        <!-- Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Roboto:ital,wght@0,900;1,400&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="corpo">
            <div id="warningDiv"></div>

            <input class="form-control" id="selfID" placeholder="seu ID">
            <button type="button" id="btnConnect" class="btn btn-primary mb-2">conectar</button>

            <div id="msgInterface">
                <form>
                    <div class="form-group">
                    <label for="exampleFormControlInput1">ID do destinatário</label>
                    <input class="form-control" id="userID" placeholder="ID do usuário">
                    </div>


                    <div class="form-group">
                    <label for="exampleFormControlTextarea1">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="3"></textarea>
                    </div>

                    <button id="enviarMsg" type="button" class="btn btn-primary mt-2 mb-3">Enviar</button>
                </form>
                
                <div class="msgs rounded" id="chatBox">
                    
                </div>
            </div>


        </div>

        

    
        <script src="./client.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
            
    </body>

</html>
